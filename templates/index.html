<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKP Cluster Visualizer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            /* === BRAND COLORS === */
            --brand-primary: #4f46e5;      /* Indigo - Main brand color */
            --brand-secondary: #7c3aed;    /* Purple - Secondary brand */
            --brand-accent: #0ea5e9;       /* Sky blue - Accent highlights */
            
            /* === SEMANTIC COLORS === */
            --success: #059669;            /* Emerald - Success states */
            --warning: #d97706;            /* Amber - Warning states */
            --error: #dc2626;              /* Red - Error states */
            --info: #0284c7;               /* Light blue - Info states */
            
            /* === NEUTRAL PALETTE === */
            --neutral-50: #f8fafc;         /* Lightest background */
            --neutral-100: #f1f5f9;        /* Light background */
            --neutral-200: #e2e8f0;        /* Border light */
            --neutral-300: #cbd5e1;        /* Border medium */
            --neutral-400: #94a3b8;        /* Border dark */
            --neutral-500: #64748b;        /* Text muted */
            --neutral-600: #475569;        /* Text secondary */
            --neutral-700: #334155;        /* Text primary */
            --neutral-800: #1e293b;        /* Text dark */
            --neutral-900: #0f172a;        /* Text darkest */
            --white: #ffffff;
            
            /* === BACKGROUND SYSTEM === */
            --bg-primary: var(--neutral-50);
            --bg-secondary: var(--white);
            --bg-tertiary: var(--neutral-100);
            --bg-card: var(--white);
            --bg-elevated: var(--white);
            
            /* === TEXT SYSTEM === */
            --text-primary: var(--neutral-800);
            --text-secondary: var(--neutral-600);
            --text-muted: var(--neutral-500);
            --text-inverse: var(--white);
            
            /* === BORDER SYSTEM === */
            --border-light: var(--neutral-200);
            --border-medium: var(--neutral-300);
            --border-strong: var(--neutral-400);
            
            /* === COMPONENT COLORS === */
            --control-plane: var(--brand-primary);
            --worker-node: var(--brand-secondary);
            --deployment: var(--brand-accent);
            --system-component: var(--neutral-600);
            
            /* === INTERACTIVE STATES === */
            --hover-overlay: rgba(79, 70, 229, 0.08);
            --active-overlay: rgba(79, 70, 229, 0.12);
            --focus-ring: rgba(79, 70, 229, 0.3);
            
            /* === SHADOWS === */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* === GRADIENTS === */
            --gradient-brand: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--brand-accent) 0%, var(--info) 100%);
            --gradient-success: linear-gradient(135deg, var(--success) 0%, #10b981 100%);
            --gradient-warning: linear-gradient(135deg, var(--warning) 0%, #f59e0b 100%);
            --gradient-subtle: linear-gradient(135deg, var(--neutral-100) 0%, var(--neutral-50) 100%);
            
            /* === LEGACY COMPATIBILITY === */
            --primary-color: var(--brand-primary);
            --secondary-color: var(--brand-secondary);
            --accent-color: var(--brand-accent);
            --success-color: var(--success);
            --warning-color: var(--warning);
            --error-color: var(--error);
            --info-color: var(--info);
            --border-color: var(--border-light);
            --gradient-primary: var(--gradient-brand);
            --gradient-secondary: var(--gradient-accent);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .header {
            background: var(--gradient-brand);
            color: var(--text-inverse);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
            width: 100%;
        }
        
        .nutanix-logo {
            height: 120px;
            width: auto;
            max-width: 400px;
            filter: drop-shadow(0 2px 4px rgba(79, 70, 229, 0.2));
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.25rem 0;
            letter-spacing: -0.025em;
            text-align: center;
            width: 100%;
        }
        
        .subtitle {
            font-size: 1.125rem;
            font-weight: 400;
            opacity: 0.9;
            margin: 0.25rem 0 0.75rem 0;
            text-align: center;
            width: 100%;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-inverse);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-inverse);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        .content {
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--brand-accent);
            border-radius: 2px;
            margin-right: 1rem;
        }
        
        .architecture-diagram {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            overflow-x: auto;
        }
        
        .cluster-overview {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-width: 800px;
        }
        
        .cluster-header {
            text-align: center;
            padding: 1.5rem;
            background: var(--gradient-brand);
            color: var(--text-inverse);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .cluster-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .cluster-info {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .refresh-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .refresh-btn {
            background: var(--brand-primary);
            color: var(--text-inverse);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .refresh-btn:hover {
            background: var(--brand-secondary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        .refresh-btn:focus {
            outline: none;
            box-shadow: var(--shadow-md), 0 0 0 3px var(--focus-ring);
        }
        
        .architecture-flow {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .arch-layer {
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .service-layer {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.08), rgba(5, 150, 105, 0.04));
            border-color: rgba(5, 150, 105, 0.2);
        }
        
        .deployment-layer {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08), rgba(14, 165, 233, 0.04));
            border-color: rgba(14, 165, 233, 0.2);
        }
        
        .control-layer {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.08), rgba(79, 70, 229, 0.04));
            border-color: rgba(79, 70, 229, 0.2);
        }
        
        .worker-layer {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.08), rgba(124, 58, 237, 0.04));
            border-color: rgba(124, 58, 237, 0.2);
        }
        
        .layer-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .layer-description {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .layer-components {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .component {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            text-align: center;
            min-width: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }
        
        .component::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-brand);
        }
        
        .component:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-medium);
        }
        
        .component.control-plane {
            background: var(--gradient-brand) !important;
            color: var(--text-inverse) !important;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .component.control-plane:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .component.worker-node {
            background: linear-gradient(135deg, var(--worker-node), var(--brand-secondary)) !important;
            color: var(--text-inverse) !important;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .component.worker-node:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .component.control-plane *,
        .component.worker-node *,
        .component.deployment * {
            color: var(--text-inverse) !important;
        }
        
        .component.deployment {
            background: var(--gradient-accent) !important;
            color: var(--text-inverse) !important;
        }
        
        .component-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .component-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .component-detail {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .component-explanation {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            line-height: 1.5;
            font-style: italic;
            opacity: 0.8;
        }
        
        .component-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .component-specs span {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .worker-pool-section {
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.06), rgba(124, 58, 237, 0.03));
            border: 1px solid rgba(124, 58, 237, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(124, 58, 237, 0.2);
        }
        
        .pool-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--worker-node);
        }
        
        .pool-stats {
            display: flex;
            gap: 1rem;
        }
        
        .pool-stat {
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .worker-nodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            align-items: start;
        }
        
        .node-pool-badge {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 0.25rem 0.75rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .layer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            gap: 2rem;
        }
        
        .layer-title-section {
            flex: 1;
        }
        
        .pod-view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.25rem;
            box-shadow: var(--shadow-sm);
        }
        
        .toggle-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        .toggle-btn:hover {
            background: var(--hover-overlay);
            color: var(--brand-primary);
        }
        
        .toggle-btn.active {
            background: var(--brand-primary);
            color: var(--text-inverse);
            box-shadow: var(--shadow-sm);
        }
        
        .toggle-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--focus-ring);
        }
        
        .control-plane-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            align-items: start;
        }
        
        .control-plane-detailed {
            background: var(--gradient-brand) !important;
            color: white !important;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .control-plane-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-plane-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .control-plane-ip {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 0.75rem;
        }
        
        .control-plane-badge {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0.25rem 0.75rem;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .control-plane-specs {
            margin-bottom: 1.5rem;
        }
        
        .spec-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .spec-row:last-child {
            margin-bottom: 0;
        }
        
        .control-plane-components {
            margin-bottom: 1.5rem;
        }
        
        .components-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .components-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        
        .component-badge {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .component-badge:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .control-plane-pods {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
        }
        
        .control-plane-pod {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.25) !important;
        }
        
        .deployment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }
        
        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 2rem;
        }
        
        .app-view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.25rem;
            box-shadow: var(--shadow-sm);
        }
        
        .node-header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .node-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .node-ip {
            font-size: 0.875rem;
            opacity: 0.8;
        }
        
        .node-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .spec-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 6px;
            text-align: center;
        }
        
        .spec-label {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }
        
        .spec-value {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .pods-section {
            margin-top: 1rem;
        }
        
        .pods-header {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .pods-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            /* Removed max-height and overflow to show all pods */
        }
        
        /* App Selector Styles */
        .app-selector {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.06), rgba(79, 70, 229, 0.03));
            border-radius: 12px;
            border: 1px solid rgba(79, 70, 229, 0.15);
        }
        
        .selector-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .app-tabs {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.25rem;
            box-shadow: var(--shadow-sm);
            margin: 0 auto;
        }
        
        .app-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        
        .app-tab:hover {
            background: var(--hover-overlay);
            color: var(--brand-primary);
        }
        
        .app-tab.active {
            background: var(--brand-primary);
            color: var(--text-inverse);
            box-shadow: var(--shadow-sm);
        }
        
        .app-tab:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--focus-ring);
        }
        
        #dynamic-app-tabs {
            display: contents;
        }
        
        /* App Content Styles */
        .app-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;

    <script>
        let clusterData = null;
        let currentPodView = 'app'; // 'app' or 'system'
        let currentAppView = 'app'; // 'app' or 'system' for Application View
        
        async function fetchClusterData() {
            try {
                const response = await fetch('/api/cluster');
                const data = await response.json();
                return data;
            } catch (error) {
                // Error fetching cluster data - fail silently in production
                return null;
            }
        }
        
        function updateClusterInfo(data) {
            if (!data) return;
            
            document.getElementById('cluster-title').textContent = `🎯 NKP Cluster: ${data.cluster_name || 'Unknown'}`;
            
            const controlPlaneIP = data.master_nodes && data.master_nodes.length > 0 
                ? data.master_nodes[0].internal_ip || 'Unknown' 
                : 'Unknown';
            
            document.getElementById('cluster-info').textContent = 
                `Kubernetes ${data.kubernetes_version || 'Unknown'} | Control Plane: ${controlPlaneIP}:443`;
            
            document.getElementById('cluster-status').textContent = 
                `Cluster Status: ${data.ready_nodes}/${data.total_nodes} Nodes Ready | ${data.running_pods}/${data.total_pods} Pods Running`;
            
            if (data.last_updated) {
                const date = new Date(data.last_updated);
                const options = {
                    timeZone: 'America/New_York',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                };
                document.getElementById('last-updated').textContent = 'Last Updated: ' + date.toLocaleString('en-US', options);
            }
        }
        
        function renderArchitecture(data) {
            if (!data) return;
            
            const archContent = document.getElementById('architecture-content');
            
            let html = '<div class="architecture-flow">';
            
            // External Traffic Layer (Load Balancers)
            html += `
                <div class="arch-layer external-layer">
                    <div class="layer-title">🌍 External Traffic Entry</div>
                    <div class="layer-description">External users access applications through LoadBalancer services</div>
                    <div class="layer-components">
                        <div class="component external-lb">
                            <div class="component-icon">⚖️</div>
                            <div class="component-name">MetalLB Controller</div>
                            <div class="component-detail">Load Balancer Provider</div>
                            <div class="component-explanation">Assigns external IPs to LoadBalancer services</div>
                        </div>
                    </div>
                </div>
            `;

            // Service Load Balancers Layer
            html += `
                <div class="arch-layer service-layer">
                    <div class="layer-title">🌐 Service Load Balancers</div>
                    <div class="layer-description">External access points for applications</div>
                    <div class="layer-components">
            `;
            
            if (data.services && data.services.length > 0) {
                const loadBalancerServices = data.services.filter(svc => svc.type === 'LoadBalancer');
                loadBalancerServices.slice(0, 8).forEach(service => {
                    const port = service.ports && service.ports.length > 0 ? service.ports[0].port : 'Unknown';
                    const lbIP = service.load_balancer_ip || 'Pending';
                    html += `
                        <div class="component service">
                            <div class="component-icon">🌐</div>
                            <div class="component-name">${service.name}</div>
                            <div class="component-detail">Type: ${service.type} | Port: ${port}</div>
                            <div class="component-detail">LB IP: ${lbIP}</div>
                            <div class="component-explanation">Routes external traffic to pods using label selector</div>
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="component service">
                        <div class="component-icon">🌐</div>
                        <div class="component-name">No LoadBalancer Services</div>
                        <div class="component-detail">No external services found</div>
                    </div>
                `;
            }
            
            html += '</div></div>';
            
            // Application Workloads Layer
            html += `
                <div class="arch-layer deployment-layer">
                    <div class="layer-title">🚀 Application Workloads</div>
                    <div class="layer-description">Running applications and their deployment status</div>

        function isDeploymentPod(pod, deployment) {
            // First check if namespaces match
            if (pod.namespace !== deployment.namespace) {
                return false;
            }
            
            // First, try to match using labels (most reliable)
            if (pod.labels && deployment.selector) {
                let allLabelsMatch = true;
                for (const [key, value] of Object.entries(deployment.selector)) {
                    if (pod.labels[key] !== value) {
                        allLabelsMatch = false;
                        break;
                    }
                }
                if (allLabelsMatch && Object.keys(deployment.selector).length > 0) {
                    return true;
                }
            }
            
            // Fallback to name pattern matching, but be more precise
            // Pod names typically follow pattern: deployment-name-replicaset-hash-pod-hash
            // We need to ensure the pod name starts with deployment name followed by a dash
            // and that it's not just a substring match
            const expectedPrefix = deployment.name + '-';
            if (pod.name.startsWith(expectedPrefix)) {
                // Additional check: make sure it's not a partial match
                // The character after deployment name should be a dash followed by replicaset hash
                const afterPrefix = pod.name.substring(expectedPrefix.length);
                // ReplicaSet hash is typically alphanumeric, so check if it starts with alphanumeric
                if (afterPrefix.match(/^[a-z0-9]/)) {
                    return true;
                }
            }
            
            return false;
        }
        
        function isSystemDeployment(deployment) {
            // Define system namespaces
            const systemNamespaces = [
                'kube-system',
                'kube-public',
                'kube-node-lease',
                'kommander',
                'kommander-flux',
                'gatekeeper-system',
                'cert-manager',
                'metallb-system',
                'ingress-nginx',
                'monitoring',
                'logging',
                'velero',
                'istio-system',
                'linkerd',
                'calico-system',
                'tigera-operator',
                'ntnx-system',
                'nutanix-platform'
            ];
            
            // Check if deployment is in a system namespace
            if (systemNamespaces.includes(deployment.namespace)) {
                return true;
            }
            
            // Check deployment name patterns
            const systemDeploymentPrefixes = [
                'kube-',
                'coredns',
                'calico-',
                'tigera-',
                'metallb-',
                'ingress-',
                'cert-manager',
                'prometheus',
                'grafana',
                'alertmanager',
                'node-exporter',
                'kube-state-metrics',
                'metrics-server'
            ];
            
            const deploymentName = deployment.name.toLowerCase();
            return systemDeploymentPrefixes.some(prefix => deploymentName.startsWith(prefix));
        }
        
        function switchTab(appName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.app-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.app-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            document.querySelector(`[data-app="${appName}"]`).classList.add('active');
            document.getElementById(`${appName}-content`).classList.add('active');
        }
        
        function showDeploymentView(deploymentId) {
            switchTab(deploymentId);
        }
        
        function isSystemPod(pod) {
            // Define system namespaces and pod name patterns
            const systemNamespaces = [
                'kube-system',
                'kube-public',
                'kube-node-lease',
                'kommander',
                'kommander-flux',
                'gatekeeper-system',
                'cert-manager',
                'metallb-system',
                'ingress-nginx',
                'monitoring',
                'logging',
                'velero',
                'istio-system',
                'linkerd',
                'calico-system',
                'tigera-operator',
                'ntnx-system',
                'nutanix-platform'
            ];
            
            const systemPodPrefixes = [
                'kube-',
                'coredns',
                'etcd',
                'calico-',
                'tigera-',
                'metallb-',
                'nginx-',
                'cert-manager',
                'prometheus-',
                'grafana-',
                'alertmanager-',
                'node-exporter',
                'kube-state-metrics',
                'fluentd-',
                'fluent-bit-',
                'velero-',
                'istio-',
                'linkerd-',
                'blackbox-exporter',
                'csi-snapshot-',
                'kubernetes-events-',
                'nutanix-csi-'
            ];
            
            // Check if pod is in a system namespace
            if (systemNamespaces.includes(pod.namespace)) {
                return true;
            }
            
            // Check if pod name starts with system prefixes
            return systemPodPrefixes.some(prefix => pod.name.startsWith(prefix));
        }
        
        function togglePodView(viewType) {
            currentPodView = viewType;
            
            // Re-render the architecture with the new filter
            // Button states will be set correctly during re-render
            if (clusterData) {
                renderArchitecture(clusterData);
            }
        }
        
        function toggleAppView(viewType) {
            currentAppView = viewType;
            
            // Update button states
            document.getElementById('app-deployments-btn').classList.toggle('active', viewType === 'app');
            document.getElementById('system-deployments-btn').classList.toggle('active', viewType === 'system');
            
            // Re-render the application tabs with the new filter
            if (clusterData) {
                createDeploymentTabs(clusterData);
            }
        }
        
        function filterPodsByView(pods) {
            if (!pods) return [];
            
            if (currentPodView === 'system') {
                return pods.filter(pod => isSystemPod(pod));
            } else {
                return pods.filter(pod => !isSystemPod(pod));
            }
        }
        
        async function refreshData() {
            // Store the currently active tab before refreshing
            const activeTab = document.querySelector('.app-tab.active');
            const currentActiveApp = activeTab ? activeTab.getAttribute('data-app') : 'overview';
            
            const data = await fetchClusterData();
            if (data) {
                clusterData = data;
                updateClusterInfo(data);
                renderArchitecture(data);
                createDeploymentTabs(data);
                
                // Restore the previously active tab after a short delay to ensure DOM is updated
                setTimeout(() => {
                    const tabToActivate = document.querySelector(`[data-app="${currentActiveApp}"]`);
                    if (tabToActivate) {
                        switchTab(currentActiveApp);
                    } else {
                        // If the previously active tab no longer exists, default to overview
                        switchTab('overview');
                    }
                }, 100);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            
            // Set up overview tab click handler
            document.querySelector('[data-app="overview"]').addEventListener('click', () => {
                switchTab('overview');
            });
            
            // Set up auto-refresh every 30 seconds
            // DISABLED: Auto-refresh interferes with user navigation
            // refreshInterval = setInterval(refreshData, 30000);
        });
        
        // Note: Auto-refresh cleanup code removed since auto-refresh is disabled
        
        // Replica Management Functions
        async function scaleDeployment(namespace, deploymentName, replicas) {
            const deploymentId = deploymentName.replace(/[^a-zA-Z0-9]/g, '-');
            const statusElement = document.getElementById(`replica-status-${deploymentId}`);
            const scaleButton = document.getElementById(`scale-btn-${deploymentId}`);
            const inputElement = document.getElementById(`replica-input-${deploymentId}`);
            
            try {
                // Update UI to show loading state
                if (statusElement) {
                    statusElement.textContent = 'Scaling...';
                    statusElement.className = 'replica-status loading';
                }
                if (scaleButton) {
                    scaleButton.disabled = true;
                    scaleButton.textContent = 'Scaling...';
                }
                
                // Update input to show the target replicas
                if (inputElement) {
                    inputElement.value = replicas;
                }
                
                const response = await fetch(`/api/deployments/${namespace}/${deploymentName}/scale`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ replicas: parseInt(replicas) })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Success - start polling for actual pod status
                    if (statusElement) {
                        statusElement.textContent = `Scaling to ${replicas}...`;
                        statusElement.className = 'replica-status loading';
                    }
                    showNotification(`Scaling ${deploymentName} to ${replicas} replicas...`, 'info');
                    
                    // Start continuous polling until all replicas are ready
                    pollDeploymentStatus(namespace, deploymentName, parseInt(replicas));
                } else {
                    // Error
                    const errorMsg = result.error || 'Failed to scale deployment';
                    if (statusElement) {
                        statusElement.textContent = 'Scale failed';
                        statusElement.className = 'replica-status error';
                    }
                    showNotification(`Error scaling ${deploymentName}: ${errorMsg}`, 'error');
                }
            } catch (error) {
                console.error('Error scaling deployment:', error);
                if (statusElement) {
                    statusElement.textContent = 'Scale failed';
                    statusElement.className = 'replica-status error';
                }
                showNotification(`Error scaling ${deploymentName}: ${error.message}`, 'error');
            } finally {
                // Re-enable the scale button
                if (scaleButton) {
                    scaleButton.disabled = false;
                    scaleButton.textContent = 'Scale';
                }
                
                // Reset status after 5 seconds
                setTimeout(() => {
                    if (statusElement && statusElement.className.includes('success')) {
                        statusElement.textContent = 'Ready';
                        statusElement.className = 'replica-status';
                    }
                }, 5000);
            }
        }
        
        function scaleDeploymentFromInput(namespace, deploymentName, deploymentId) {
            const inputElement = document.getElementById(`replica-input-${deploymentId}`);
            if (inputElement) {
                const replicas = parseInt(inputElement.value);
                if (isNaN(replicas) || replicas < 0) {
                    showNotification('Please enter a valid number of replicas (0 or greater)', 'error');
                    return;
                }
                scaleDeployment(namespace, deploymentName, replicas);
            }
        }
        
        function scaleDeploymentQuick(namespace, deploymentName, replicas) {
            // Update the input field to show the target replicas
            const deploymentId = deploymentName.replace(/[^a-zA-Z0-9]/g, '-');
            const inputElement = document.getElementById(`replica-input-${deploymentId}`);
            if (inputElement) {
                inputElement.value = replicas;
            }
            
            // Call the main scaling function
            scaleDeployment(namespace, deploymentName, replicas);
        }
        
        async function pollDeploymentStatus(namespace, deploymentName, targetReplicas) {
            const deploymentId = deploymentName.replace(/[^a-zA-Z0-9]/g, '-');
            const statusElement = document.getElementById(`replica-status-${deploymentId}`);
            let pollCount = 0;
            const maxPolls = 60; // Poll for up to 5 minutes (60 * 5 seconds)
            
            const poll = async () => {
                try {
                    const response = await fetch(`/api/deployments/${namespace}/${deploymentName}/replicas`);
                    const result = await response.json();
                    
                    if (response.ok) {
                        const readyReplicas = result.ready_replicas || 0;
                        const desiredReplicas = result.desired_replicas || 0;
                        const availableReplicas = result.available_replicas || 0;
                        
                        if (statusElement) {
                            if (readyReplicas === desiredReplicas && desiredReplicas === targetReplicas) {
                                // All replicas are ready
                                statusElement.textContent = `✅ ${readyReplicas}/${desiredReplicas} Ready`;
                                statusElement.className = 'replica-status success';
                                showNotification(`Successfully scaled ${deploymentName} to ${targetReplicas} replicas`, 'success');
                                
                                // Refresh the entire cluster data to show updated pod counts
                                refreshData();
                                return; // Stop polling
                            } else if (desiredReplicas === targetReplicas) {
                                // Scaling in progress
                                let statusText = `⏳ ${readyReplicas}/${desiredReplicas} Ready`;
                                if (availableReplicas > readyReplicas) {
                                    statusText += ` (${availableReplicas - readyReplicas} Starting)`;
                                }
                                statusElement.textContent = statusText;
                                statusElement.className = 'replica-status loading';
                            } else {
                                // Still updating desired count
                                statusElement.textContent = `🔄 Updating to ${targetReplicas}...`;
                                statusElement.className = 'replica-status loading';
                            }
                        }
                        
                        // Continue polling if not all replicas are ready
                        pollCount++;
                        if (pollCount < maxPolls) {
                            setTimeout(poll, 3000); // Poll every 3 seconds
                        } else {
                            // Timeout - show final status
                            if (statusElement) {
                                statusElement.textContent = `⚠️ ${readyReplicas}/${desiredReplicas} Ready (Timeout)`;
                                statusElement.className = 'replica-status warning';
                            }
                            showNotification(`Scaling ${deploymentName} may still be in progress`, 'warning');
                        }
                    } else {
                        console.error('Failed to poll deployment status:', result.error);
                        if (statusElement) {
                            statusElement.textContent = 'Status unknown';
                            statusElement.className = 'replica-status error';
                        }
                    }
                } catch (error) {
                    console.error('Error polling deployment status:', error);
                    if (statusElement) {
                        statusElement.textContent = 'Status unknown';
                        statusElement.className = 'replica-status error';
                    }
                }
            };
            
            // Start polling immediately
            poll();
        }

        async function refreshDeploymentData(namespace, deploymentName) {
            try {
                const response = await fetch(`/api/deployments/${namespace}/${deploymentName}/replicas`);
                const result = await response.json();
                
                if (response.ok) {
                    const deploymentId = deploymentName.replace(/[^a-zA-Z0-9]/g, '-');
                    const inputElement = document.getElementById(`replica-input-${deploymentId}`);
                    const statusElement = document.getElementById(`replica-status-${deploymentId}`);
                    
                    if (inputElement) {
                        inputElement.value = result.desired_replicas;
                    }
                    
                    if (statusElement) {
                        const readyReplicas = result.ready_replicas || 0;
                        const desiredReplicas = result.desired_replicas || 0;
                        
                        if (readyReplicas === desiredReplicas) {
                            statusElement.textContent = `✅ ${readyReplicas}/${desiredReplicas} Ready`;
                            statusElement.className = 'replica-status success';
                        } else {
                            statusElement.textContent = `⏳ ${readyReplicas}/${desiredReplicas} Ready`;
                            statusElement.className = 'replica-status loading';
                        }
                    }
                    
                    // Refresh the entire cluster data to update the UI
                    refreshData();
                } else {
                    console.error('Failed to refresh deployment data:', result.error);
                }
            } catch (error) {
                console.error('Error refreshing deployment data:', error);
            }
        }
        
        function showNotification(message, type = 'info') {
            // Remove any existing notifications
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide and remove notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
